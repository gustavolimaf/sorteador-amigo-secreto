<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sorteador de Nomes</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="background">
    <div class="form-container">
      <ul class="tabs">
        <li class="tab active">Sorteador</li>
      </ul>
      <p>Digite os nomes, separados por vírgula ou em linhas diferentes:</p>
      <textarea id="namesInput" placeholder="Ex: João, Maria, Pedro"></textarea>
      <button id="sortearBtn">Sortear</button>
      <div id="result" class="result"></div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
